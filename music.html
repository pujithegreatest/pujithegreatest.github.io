<!doctype html>
<html lang="en">
  <head>
    <title>Puji — Music</title>
    <meta charset="utf-8">
    <meta name="description" content="Music / Yo MTV">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body data-theme="8bit" data-mode="light">
    <div class="scanlines" aria-hidden="true"></div>

    <header class="site-header">
      <div class="brand">
        <div class="brand-mark">PUJI</div>
        <div class="brand-tag">video editor / 3d designer / world builder</div>
      </div>

      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="artwork.html">Artwork</a>
        <a href="fashion.html">Fashion</a>
        <a href="code.html">Code</a>
        <a href="music.html" class="active">Music</a>
        <a href="contact.html">Contact</a>
        <a href="writing.html">Writing</a>
        <a href="donate.html">Donate</a>
      </nav>

      <div class="theme-controls window depth">
        <label class="control">
          <span>Theme</span>
          <select id="themeSelect">
            <option value="8bit">8-Bit Classic</option>
            <option value="ocean">Ocean Blue</option>
            <option value="sunset">Sunset Orange</option>
            <option value="forest">Forest Green</option>
            <option value="royal">Royal Purple</option>
          </select>
        </label>
        <label class="control toggle">
          <input type="checkbox" id="modeToggle">
          <span>Dark mode</span>
        </label>
        <button type="button" id="randomizeTheme" class="btn">Shuffle</button>
      </div>
    </header>

    <main class="sections">
      <section id="music" class="panel window depth">
        <div class="title-bar">
          <div class="close-box"><div class="close-box-lines"></div></div>
          <span class="title-text">Music / Yo MTV</span>
          <div class="close-box hidden"></div>
        </div>
        <div class="window-content mpc-ui">
          <div class="display-screen">
            <div class="screen-header">
               <span>SAMPLER_MODE</span>
               <span>BPM: 94.0</span>
            </div>
            <div class="track-info-large">
               <marquee scrollamount="4">NOW PLAYING: NEON_PULSE_V2.MP3 /// PROD. BY PUJI /// </marquee>
            </div>
            <div class="waveform-viz">
               <div class="bar" style="height: 40%"></div>
               <div class="bar" style="height: 80%"></div>
               <div class="bar" style="height: 60%"></div>
               <div class="bar" style="height: 90%"></div>
               <div class="bar" style="height: 30%"></div>
               <div class="bar" style="height: 70%"></div>
               <div class="bar" style="height: 50%"></div>
            </div>
          </div>
          
          <div class="controls-area">
             <div class="pad-grid">
               <button class="mpc-pad">KICK</button>
               <button class="mpc-pad">SNARE</button>
               <button class="mpc-pad">HAT</button>
               <button class="mpc-pad active">VOX</button>
               <button class="mpc-pad">808</button>
               <button class="mpc-pad">PERC</button>
               <button class="mpc-pad">FX</button>
               <button class="mpc-pad">STAB</button>
             </div>
             
             <div class="faders">
               <div class="fader-group">
                 <label>VOL</label>
                 <input type="range" orient="vertical" min="0" max="100" value="80">
               </div>
               <div class="fader-group">
                 <label>PITCH</label>
                 <input type="range" orient="vertical" min="0" max="100" value="50">
               </div>
             </div>
          </div>

          <div class="transport-big">
            <button class="trans-btn play">▶ PLAY</button>
            <button class="trans-btn stop">■ STOP</button>
            <button class="trans-btn rec">● REC</button>
          </div>
          
          <div class="page-gallery-hidden">
             <!-- 3D model hidden but available for context if needed -->
             <model-viewer src="https://modelviewer.dev/shared-assets/models/Horse.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <span>Fake description: Based in your city, open to global collabs.</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
